<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <script defer src="./app.js"></script>
    <title>Brain Shift</title>
</head>
<body>
    <div class="container">
        <div class="info-bar d-flex justify-content-between">
            <div class="timer">
                1:00
            </div>
            <div class="score">
                <h3 class="text-primary d-inline">SCORE</h3> <span class="current-score">00</span>
            </div>
        </div>

        <div class="game d-flex align-items-center flex-column mt-5">
            <div class="is-even">
                <h3 class="text-info">Is the number even ?</h3>
            </div>
            <div class="even-card">
                <span>R</span>
                <span>8</span>
            </div>
                <!-- the the timer that starts before the game -->
            <div class="starting-timer">
                
            </div>

            <div class="vowel-card">
                <span>8</span>
                <span>I</span>
            </div>
            <div class="is-vowel">
                <h3 class="text-info">Is the letter a vowel ?</h3>
            </div>

            <div class="yes-no-card">
                <button class="btn btn-primary no-answer">NO</button>
                <button class="btn btn-primary yes-answer">YES</button>
            </div>


        </div>
    </div>
</body>
</html>
